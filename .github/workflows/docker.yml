name: Build, Push, and Run Inference Container

on:
  push:
    branches:
      - main   # or your default branch
    paths:
      - "inference.py"
      - "Dockerfile"
      - ".github/workflows/docker.yml"

jobs:
  build-push-run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4️⃣ Build and push the Docker image
      - name: Build and push Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/my_inference_image:latest
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      # 5️⃣ Optionally, run the container to verify it works
      - name: Run inference container
        run: |
          docker run --rm $IMAGE_NAME
